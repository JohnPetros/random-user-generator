<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Random user</title>
  </head>
  <body>
    <main>
      <header>
        <img class="avatar" src="images/image-victor.jpg" alt="" />
        <strong class="name">Victor Crest <span class="age">26</span></strong>
        <small class="location">Lodon - England</small>
      </header>
      <footer>
        <ul>
          <li><i class="ph ph-user-circle"></i></li>
          <li><i class="ph ph-envelope"></i></li>
          <li><i class="ph ph-calendar-blank"></i></li>
          <li><i class="ph ph-map-trifold"></i></li>
          <li><i class="ph ph-phone"></i></li>
          <li><i class="ph ph-lock-key"></i></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
