<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Random user</title>
  </head>
  <body>
    <main>
      <header>
        <img
          data-avatar
          class="avatar"
          src=""
          width="140"
          height="140"
          alt="user avatar"
        />
        <button data-new-user-button class="new-user-button">New user</button>

        <!-- <strong data-attribute="name" class="name">Victor Crest <span class="age">26</span></strong>
        <small data-attribute="location" class="location">Lodon - England</small> -->
      </header>
      <div class="active-attibute">
        <span data-active-attribute-label class="active-attribute-label"></span>
        <p data-active-attribute-value class="active-attribute-value"></p>
      </div>

      <footer>
        <ul>
          <li data-attribute="name">
            <div>
              <i class="ph ph-user-circle"></i>
            </div>
          </li>
          <li data-attribute="email">
            <div>
              <i class="ph ph-envelope"></i>
            </div>
          </li>
          <li data-attribute="birthday">
            <div>
              <i class="ph ph-calendar-blank"></i>
            </div>
          </li>
          <li data-attribute="address">
            <div>
              <i class="ph ph-map-trifold"></i>
            </div>
          </li>
          <li data-attribute="phone">
            <div>
              <i class="ph ph-phone"></i>
            </div>
          </li>
          <li data-attribute="password">
            <div>
              <i class="ph ph-lock-key"></i>
            </div>
          </li>
        </ul>
      </footer>
    </main>
  </body>

  <script src="app.js"></script>
</html>
